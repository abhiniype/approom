{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
  
  <nav class="blue darken-1" style="margin-top:20px">
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label for="search"><i class="mdi-action-search"></i></label>
          <i class="mdi-navigation-close"></i>
        </div>
      </form>
    </div>
  </nav>
  
  <div  class="row" style="margin-top:10px">
  {% for app in object_list %}

    <div class="col s3 m3">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img src="{% if app.logo %}{{app.logo.url}}{% else %}http://cdn.androidcommunity.com/wp-content/uploads/2013/12/android-logo-536x540.jpg{% endif %}" alt="{{app.name}}" class="responsive-img" style="height:200px">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{app.name}}<i class="mdi-navigation-more-vert right"></i></span>
          <p><a href="{{app.get_absolute_url}}">More Info...</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{app.name}}<i class="mdi-navigation-close right"></i></span>
          <p>{{app.description}}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
</div>
{% endblock %}
