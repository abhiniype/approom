{% load staticfiles %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{% block head_title %}AppRoom{% endblock %}</title>
  <meta name="author" content="Alvaro Trigo Lopez" />
  <meta name="description" content="fullPage plugin by Alvaro Trigo. Create fullscreen pages fast and simple. One page scroll like iPhone website." />
  <meta name="keywords"  content="fullpage,jquery,alvaro,trigo,plugin,fullscren,screen,full,iphone5,apple" />
  <meta name="Resource-type" content="Document" />


  <link rel="stylesheet" type="text/css" href="{% static 'jquery.fullPage.css' %}" />

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{% static 'materialize/css/materialize.min.css' %}"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

	<style type="text/css" rel="stylesheet">
    #nav-logo{
    	padding-left:10px;
      font-weight:200;
    }
  </style>
  <!--[if IE]>
    <script type="text/javascript">
       var console = { log: function() {} };
    </script>
  <![endif]-->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

  <script type="text/javascript" src="{% static 'jquery.fullPage.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $(".button-collapse").sideNav();
    });
  </script>
</head>
<body class="{% block body_class %}{% endblock %}">

	  <!--Main Navbar-->
      <nav class="navbar-fixed blue darken-1 z-depth-1">
        <a href="{% url 'home' %}" id="nav-logo" class="brand-logo">AppRoom</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{% url 'applist' %}">Apps</a></li>
          <li style="margin-right:10px"><a href="#!" >Ideas</a></li>
          <!-- TODO needs to check if user is logged in
              and change text to Login or Logout, and change the url 
              so that it leads to the correct page.
           -->
          <!-- <li> -->
          <a class="waves-effect waves-light red btn" style="margin-right:10px" href="">
          Login
          </a>
          <!-- </li> -->
          <!-- TODO similarly this needs to hide when user is logged in
              and if not it has to go to the correct page -->
          <a class="waves-effect waves-light green btn" style="margin-right:10px" href="">
          Sign Up
          </a>
        </ul>
        <ul id="slide-out" class="side-nav">
          <li><a href="{% url 'applist' %}">Apps</a></li>
          <li><a href="#!">Ideas</a></li>
          <!-- TODO same as navbar to be done here -->
          <li><a href="#!">Login</a></li>
          <li><a href="#!">Sign Up</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
      </nav>

<!--   <div id="fullpage"> -->
    {% block content %}

    {% endblock %}
<!--   </div> -->
  {% block extra_script %}
  {% endblock %}

</body>
</html>
