{% extends 'base.html' %}
{% block head_title %}AppRoom{% endblock %}
{% block content %}
  <div id="fullpage" style="margin-bottom:20px">
    <div class="section" id="section1">
      <div class="container" style="text-align: center">
        <!--Section1 content goes here-->
        <h3 class="white-text center-align" text-align="top">Welcome to AppRoom!</h2>
        <p class="white-text flow-text center-align">Give your Ideas to developers so they can colaborate and build the best android apps in the market!</p>
        <a class="waves-effect waves-light btn red" style="margin-top: 50px" htef="">Browse Apps</a>
      </div>
    </div>
    <div class="section" id="section2"></div>
  </div>
{% endblock %}
{% block extra_script %}
<script type="text/javascript">
  $(document).ready(function() {
    $('#fullpage').fullpage({
      sectionsColor: ['#1e88e5', "#ffffffff"],
      scrollingSpeed: 1000
    });
  });
</script>
{% endblock %}
